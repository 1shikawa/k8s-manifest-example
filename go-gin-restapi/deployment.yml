apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gin-restapi
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: go-gin-restapi
  template:
    metadata:
      labels:
        app: go-gin-restapi
    spec:
      containers:
        - image: isshi/go-gin-restapi-example:03e8b9002c847b318e527811c924946ff6f1547b
          name: go-gin-restapi
          ports:
            - containerPort: 3000
