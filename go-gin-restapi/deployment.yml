apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gin-restapi
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: go-gin-restapi
  template:
    metadata:
      labels:
        app: go-gin-restapi
    spec:
      containers:
        - image: isshi/go-gin-restapi-example:db893a71eb1e8e71bb13702024467eac9f60ab8c
          name: go-gin-restapi
          ports:
            - containerPort: 3000
