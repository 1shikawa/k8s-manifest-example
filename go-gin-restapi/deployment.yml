apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gin-restapi
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: go-gin-restapi
  template:
    metadata:
      labels:
        app: go-gin-restapi
    spec:
      containers:
        - image: isshi/go-gin-restapi-example:5c785865207eb0b27258834ce045a3c16fedf493
          name: go-gin-restapi
          ports:
            - containerPort: 3000
